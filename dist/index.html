<body>
  <div class="gjxx-rw">
    <!-- <a href="javascript:void(0)" onclick="ECHATCustomMiniChat()" class="rw-zx"></a> -->
    <a href="javascript:void(0)" onclick="ECHATCustomMiniChat()"></a>
    <script>
      /*
      minNum: 最小值，
      maxNum: 最大值
      */
      function randomNum(minNum, maxNum) {
        switch (arguments.length) {
          case 1:
            return parseInt(Math.random() * minNum + 1);
            break;
          case 2:
            return parseInt(Math.random() * (maxNum - minNum + 1) + minNum);
            break;
          default:
            return 1;
            break;
          }
      }
      $('.gjxx-rw').css(
        "background-image","url(https://img.thea.cn/public/platform/thea/201910/hbj/gjxx-rw/images/"+ randomNum(1, 3) +".jpg)"
      );
    </script>
  </div>
</body>
